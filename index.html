<!DOCTYPE html>
<html>
<head>
    <title>Halloween Game</title>
	<link href="http://fonts.googleapis.com/css?family=Creepster" rel="stylesheet" type="text/css">	
    <meta name="viewport" content="width=600" />

</head>
<style>
#scoreupdate{
width:200px;
background-color:#000000;
color:#c24100;
font-size:25px;
font-family:"Creepster";
padding-top:15px;
text-align:center;
}

#barupdate{
float:right;
width:500px;
background-color:#000000;
color:#c24100;
font-size:25px;
}

.center{
width:800px;
margin:0 auto;
background-color:#000000;
padding-bottom:20px;
}

#bar{
margin:-28px 20px 0px 0px;
float:right;
width:0px;
height:30px;
background-color:#c24100;
transition:width 7s;
border-radius:10px;
}
</style>

<body onload="init()">
    <div style="width:800px;margin:0 auto;">
	<canvas id="can" height="500" width="800"></canvas>
	</div>
	
	<div class="center">
	<div id="scoreupdate"></div>
	<div id="barupdate">
	<div id="bar"></div>
	</div>
	</div>
	
	<img id="pumpkin" style="display:none" src="pumpkin_hit.png" />
	<img id="back" style="display:none" src="back5.jpg" />
	<img id="witch" style="display:none" src="witch.png" />
	<img id="bat" style="display:none" src="bat.png" />
</body>
<script type="text/javascript" src="script.js"></script>
</html>
